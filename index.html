<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/database.js"></script>
    <script defer src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="cabeca">
            <h1>Weartake</h1>
            <div class="menu">
                <button class="mList">Todos</button>
                <button class="mList">Acessórios</button>
                <button class="mList">Calçados</button>
                <button class="mList">Camisetas</button>
            </div>
        </div>
    </header>
    <div class="conteiner">
        <div>
            <ul class="produtos"></ul>
        </div>

        <div class="areaCompras">
            <input class="inputText" type="text" placeholder="Digite aqui sua pesquisa ">
            <button class="bPesquisar">Pesquisar</button>
            <div class="areaCompras">
                <h3 class="logoCar">Carrinho de Compras</h3>
                <div class="car">
                    <ul class="ulCar">
                    </ul>
                </div>
                <div class="areaValores">
                    <div class="areaQV">
                        <div>
                            <h5>Quantidade</h5>
                            <h5>Total</h5>
                        </div>
                        <div>
                            <p class="quantidade">0</p>
                            <p class="valorT">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
